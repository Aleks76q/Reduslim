<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Reduslim</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="media/media.css"/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="form">
				<div class="form__image">
					<div class="form__image-ring"></div>
					<div class="form__image-text">
						<img class="reduslim-white" src="img/icons/reduslim.png" alt="reduslim">
						<img class="reduslim-black" src="img/icons/reduslim-1.png" alt="reduslim">
					</div>
					<div class="form__image-fon">
						<div class="form__image-image">
							<img src="img/icons/image-2.png" alt="">
						</div>
					</div>
					<div class="form__image-text-1">
						<img class="eco-white" src="img/icons/eco.png" alt="eco">
						<img class="eco-black" src="img/icons/eco-1.png" alt="eco">
					</div>
				</div>
				<div class="form__text">
					<div class="form__text-step">Сделай шаг к выздоровлению</div>
					<form class="form__text-block">
						<p class="form__text-block-name">ваше<span class="colortext">имя</span></p>
						<p class="form__text-block-name-1"><input name="login" placeholder="Алексей"></p>
						<p class="form__text-block-tel">ваш<span class="colortext">телефон</span></p>
						<div class="wrap-form__text-block-tel">
							<p class="form__text-block-tel-1"><input type="tel" name="tel"
									placeholder="+7(123)456-78-90"></p>
							<div class="wrap-form__text-block-language">
								<div class="form__text-block-language">
									<label class="form__text-block-label" for="q1">RU</label>
									<img src="img/icons/image-7.png" alt="">
									<input id="q1" type="checkbox" class="sort__check-price" name="price">
								</div>
							</div>
						</div>
						<div class="form__text-botton">
							<div class="form__text-botton-text">
								<p>Заказать</p>
								<div class="form__text-botton-vector">
									<img src="img/icons/vector-2.svg" alt="">
								</div>
							</div>
						</div>
						<div class="form__text-trusted">
							<img class="trusted" src="img/icons/trusted.png" alt="">
							<img class="rectangle" src="img/icons/lock.png" alt="">
							<img class="secure" src="img/icons/secure.png" alt="">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
